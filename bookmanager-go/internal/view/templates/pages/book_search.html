{{template "head" .}}
<body>

  {{template "navbar" .}}

  {{template "intro" .}}

  {{if .Message}}
    {{template "alert" .}}
  {{end}}

  <div class="container mt-5 mb-5">
    <form action="/books/{{.Action}}" method="POST">
      <div class="row g-4">
        <!-- Book ID -->
        <div class="col-md-6">
          <label for="id" class="form-label text-dark">Book ID</label>
          <input id="id" name="id" type="number"
               class="form-control bg-dark text-light border-light"
               aria-describedby="idHelp" min="1">
          <div id="idHelp" class="form-text text-dark">
            The ID must contain only digits (e.g. 10).
          </div>
        </div>

        <!-- Book Title -->
        <div class="col-md-6">
          <label for="title" class="form-label text-dark">Book Title</label>
          <input id="title" name="title" type="text"
               class="form-control bg-dark text-light border-light"
               aria-describedby="titleHelp">
          <div id="titleHelp" class="form-text text-dark">
            Enter the full title of the book (e.g. “The Great Gatsby”).
          </div>
        </div>
      </div>

      {{template "search_button" .}}
    </form>
  </div>

  {{template "footer" .}}

  {{template "html_end" .}}
